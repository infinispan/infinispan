##  Server bootstrap Script Configuration                                   ##
##                                                                          ##
##############################################################################

#
# Specify the maximum file descriptor limit, use "max" or "maximum" to use
# the default, as queried by the system.
#
# Defaults to "maximum"
#
#MAX_FD="maximum"

#
# Specify the location of the Java home directory.  If set then $JAVA will
# be defined to $JAVA_HOME/bin/java, else $JAVA will be "java".
#
#JAVA_HOME="/opt/java/jdk"

#
# Specify the exact Java VM executable to use.
#
#JAVA=""

# Configure glibc tunables
# GLIBC_TUNABLES="glibc.malloc.arena_max=5"

# Uncomment the following line to prevent manipulation of JVM options
# by shell scripts.
#
#PRESERVE_JAVA_OPTS=true

#
# Specify options to pass to the Java VM.
#
if [ "$JAVA_OPTS" = "" ]; then
   JAVA_OPTS="-Djava.awt.headless=true -Djava.net.preferIPv4Stack=true -XX:+ExitOnOutOfMemoryError -XX:MetaspaceSize=64M"
   if [ -f "/.dockerenv" ] || [ -f "/run/.containerenv" ] || [ "$RUN_IN_CONTAINER" = "true" ]; then
     JAVA_OPTS="$JAVA_OPTS -XX:InitialRAMPercentage=50 -XX:MinRAMPercentage=70 -XX:MaxRAMPercentage=70 -XX:+UseCompressedOops"
   else
     JAVA_OPTS="$JAVA_OPTS -Xms64m -Xmx512m"
   fi
   JAVA_OPTS="$JAVA_OPTS $JAVA_OPTIONS"
else
   echo "JAVA_OPTS already set in environment; overriding default settings with values: $JAVA_OPTS"
fi

# Sample JPDA settings for remote socket debugging
#JAVA_OPTS="$JAVA_OPTS -agentlib:jdwp=transport=dt_socket,address=8787,server=y,suspend=n"

# Sample JPDA settings for shared memory debugging
#JAVA_OPTS="$JAVA_OPTS -agentlib:jdwp=transport=dt_shmem,server=y,suspend=n,address=infinispan"

# enable garbage collection logging if not set in environment differently
if [ "$GC_LOG" = "" ]; then
   GC_LOG="true"
else
   echo "GC_LOG set in environment to $GC_LOG"
fi

# enable heap dump on OnOutOfMemoryError
if [ "$HEAP_DUMP" = "" ]; then
   HEAP_DUMP="true"
else
   echo "HEAP_DUMP set in environment to $HEAP_DUMP"
fi
