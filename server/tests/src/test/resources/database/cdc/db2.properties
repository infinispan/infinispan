database.container.name=icr.io/db2_community/db2
database.container.tag=latest
database.container.env.LICENSE=accept
database.container.env.DB2INSTANCE=test
database.container.env.DB2INST1_PASSWORD=password
database.container.env.DBNAME=cdc
database.container.port=50000
database.container.volumeMount=/var/opt/mssql
database.jdbc.driver=com.ibm.db2.jcc.DB2Driver
database.jdbc.url=jdbc:db2://${container.address}:${org.infinispan.server.test.database.mssql.port:50000}/cdc
database.jdbc.username=test
database.jdbc.password=password
database.test.query=SELECT * FROM sysibm.sysdummy1
database.test.sql-file=database/cdc/db2-setup.sql
id.column.type=NVARCHAR(255)
data.column.type=VARBINARY(1000)
timestamp.column.type=BIGINT
segment.column.type=BIGINT
database.mode=CONTAINER
