applicationRoleDescription=Tiene acceso de lectura y escritura a los recursos además de los permisos `observador`. También puede escuchar eventos, ejecutar tareas y scripts del servidor.
deployerRoleDescription=Puede crear y eliminar recursos adicionalmente a los permisos `aplicación`.
observerRoleDescription=Tiene acceso de lectura a los recursos adicionalmente a los permisos `monitor`.
monitorRoleDescription=Se puede ver las estadísticas a través de JMX y el punto final `metrics`.
