infinispan.client.hotrod.server_list=host1:11222;host2:11222
infinispan.client.hotrod.async_executor_factory=org.infinispan.client.hotrod.SomeAsyncExecutorFactory
infinispan.client.hotrod.request_balancing_strategy=org.infinispan.client.hotrod.SomeRequestBalancingStrategy
infinispan.client.hotrod.hash_function_impl.2=org.infinispan.client.hotrod.SomeCustomConsistentHashV2
maxActive=100
maxTotal=150
maxWait=1000
maxIdle=20
minIdle=10
exhaustedAction=1
numTestsPerEvictionRun=5
timeBetweenEvictionRunsMillis=15000
minEvictableIdleTimeMillis=12000
testOnBorrow=true
testOnReturn=true
testWhileIdle=false
infinispan.client.hotrod.connect_timeout=100
infinispan.client.hotrod.socket_timeout=100
infinispan.client.hotrod.tcp_no_delay=false
infinispan.client.hotrod.tcp_keep_alive=true
infinispan.client.hotrod.key_size_estimate=128
infinispan.client.hotrod.value_size_estimate=1024
infinispan.client.hotrod.max_retries=0
infinispan.client.hotrod.use_ssl=false
infinispan.client.hotrod.key_store_password=my-key-store.password
infinispan.client.hotrod.key_store_certificate_password=my-key-store-certificate.password
infinispan.client.hotrod.trust_store_password=my-trust-store.password
infinispan.client.hotrod.use_auth=false
infinispan.client.hotrod.sasl_mechanism=my-sasl-mechanism
infinispan.client.hotrod.auth_server_name=my-server-name
infinispan.client.hotrod.sasl_properties.A=1
infinispan.client.hotrod.sasl_properties.B=2
infinispan.client.hotrod.sasl_properties.C=3
