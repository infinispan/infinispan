# Infinispan
infinispan.remote.server-list=180.567.112.333:6668
infinispan.remote.tcp-no-delay=false
infinispan.remote.tcp-keep-alive=true
infinispan.remote.client-intelligence=TOPOLOGY_AWARE
infinispan.remote.socket-timeout=500
infinispan.remote.connect-timeout=200
infinispan.remote.max-retries=30
infinispan.remote.batch-size=91
infinispan.remote.protocol-version=2.4

# pool
infinispan.remote.connection-pool-max-active=90
infinispan.remote.connection-pool-exhausted-action=CREATE_NEW
infinispan.remote.connection-pool-max-wait=20000
infinispan.remote.connection-pool-min-idle=1000
infinispan.remote.connection-pool-min-evictable-idle-time=9000
infinispan.remote.connection-pool-max-pending-requests=845

# thread pool
infinispan.remote.default-executor-factory-pool-size=89

# marshalling
#infinispan.client.hotrod.marshaller=org.infinispan.commons.marshall.jboss.GenericJBossMarshaller
infinispan.remote.key-size-estimate=88889
infinispan.remote.value-size-estimate=11112
infinispan.remote.force-return-values=true
infinispan.remote.java-serial-whitelist=APP-KILLER1,APP-KILLER2

# encryption
infinispan.remote.use-ssl=true
infinispan.remote.key-store-file-name=superKeyStoreFile
infinispan.remote.key-store-type=SKL
infinispan.remote.key-store-password=superKeyStorePass
infinispan.remote.key-alias=superAliasKey
infinispan.remote.key-store-certificate-password=superYeahcool
# mutually exclusive with trust-store-file-name -> infinispan.remote.trust-store-path=/path/trust
infinispan.remote.trust-store-file-name=superTrustFileName
infinispan.remote.trust-store-type=CKO
infinispan.remote.trust-store-password=superTrusStorePass
infinispan.remote.sni-host-name=elahost
infinispan.remote.ssl-protocol=TLSv1.4

# authentication
infinispan.remote.use-auth=true
infinispan.remote.sasl-mechanism=my-sasl-mechanism
infinispan.remote.auth-user-name=oihana
infinispan.remote.auth-password=oipass
infinispan.remote.auth-realm=oirealm
infinispan.remote.auth-server-name=my-server-name
infinispan.remote.sasl-properties.prop1=value1
infinispan.remote.sasl-properties.prop2=value2

# transactions
infinispan.remote.transaction-mode=NON_DURABLE_XA
infinispan.remote.transaction-timeout=50000

# near cache
infinispan.remote.near-cache-mode=INVALIDATED
infinispan.remote.near-cache-max-entries=2000
infinispan.remote.near-cache-name-pattern=appCache*

infinispan.remote.cluster.siteOi=hostOi1:21222; hostOi2:21223

# statistics
infinispan.remote.statistics=true
infinispan.remote.jmx=true
infinispan.remote.jmx-name=oiJmx
infinispan.remote.jmx-domain=oiJmxDom
