replicationModeRequired=Un modo de replicación requiere que la caché esté en modo de replicación
transactionsNotSupported=Las claves ancladas no admiten transacciones. Por favor, quite el elemento <transaction> de su configuración
stateTransferRequired=Las cachés de claves ancladas deben tener la transferencia de estado habilitada
awaitInitialTransferNotSupported=Las claves ancladas no admiten esperar por la transferencia de estado al iniciar una caché. Por favor, quite el atributo await-initial-transfer de su configuración
whenSplitNotSupported=Las claves ancladas solo admiten el modo de manejo de particiones ALLOW_READ_WRITES. Por favor, quite el atributo when-split de su configuración
mergePolicyNotSupported=Las claves ancladas solo admiten la política de fusión PREFERRED_NON_NULL. Por favor, quite el atributo merge-policy de su configuración
