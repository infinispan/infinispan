infinispan:
  jgroups:
    stacks:
      bridge:
        stack:
          extends: "tcp"
          TCP:
            bindPort: "7900" # <1>
          TCPPING:
            initialHosts: "127.0.0.1[7900]" # <2>
            stack.position: "MPING"
            stack.combine: "REPLACE"
      xsite:
        stack:
          extends: "udp"
          relay.RELAY2: # <3>
            site: "LON"
            maxSiteMasters: "1000"
          remoteSites:
            defaultStack: "bridge" # <4>
            remoteSite:
              name: "LON"
  cacheContainer:
    transport:
      stack: "xsite" # <5>
