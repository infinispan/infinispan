security:
  credential-stores:
    - name: credentials
      path: credentials.pfx
      clear-text-credential:
        clear-text: "secret1234!"
  security-realms:
    - name: "default"
      ldap-realm:
        name: ldap
        url: 'ldap://my-ldap-server:10389'
        principal: 'uid=admin,ou=People,dc=infinispan,dc=org'
        credential-reference:
          store: credentials
          alias: ldappassword
