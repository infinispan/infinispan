infinispan:
  cacheContainer:
    caches:
      base-template:
        distributedCacheConfiguration:
          mode: "SYNC"
          encoding:
            mediaType: "application/x-protostream"
          expiration:
            lifespan: "5000"
            maxIdle: "1000"
      extended-template:
        distributedCacheConfiguration:
          expiration:
            lifespan: "10000"
