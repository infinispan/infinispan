security:
  securityRealms:
    - name: "trust-store-realm"
      serverIdentities:
        ssl:
          keystore:
            path: "server.p12"
            relative-to: "infinispan.server.config.path"
            keystore-password: "secret"
            alias: "server"
          truststore:
            path: "trust.p12"
            relative-to: "infinispan.server.config.path"
            password: "secret"
      truststoreRealm: ~
