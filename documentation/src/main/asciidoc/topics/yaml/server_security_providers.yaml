server:
  security:
    providers:
      - className: "sun.security.pkcs11.SunPKCS11"
        configuration: "/path/to/keystore-pkcs11.cfg"
      - className: "sun.security.pkcs11.SunPKCS11"
        configuration: "/path/to/truststore-pkcs11.cfg"
    securityRealms:
      - name: "default"
        serverIdentities:
          ssl:
            keystore:
              provider: "SunPKCS11-keystore"
              type: "PKCS11"
            truststore:
              provider: "SunPKCS11-truststore"
              type: "PKCS11"
