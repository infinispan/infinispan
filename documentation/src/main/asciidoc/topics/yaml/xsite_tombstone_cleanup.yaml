infinispan:
  jgroups:
    stacks:
      bridge:
        stack:
          extends: "tcp"
          TCP:
            bindPort: "7900"
          TCPPING:
            initialHosts: "127.0.0.1[7900]"
            stack.position: "MPING"
            stack.combine: "REPLACE"
      xsite:
        stack:
          extends: "udp"
          relay.RELAY2:
            site: "NYC"
            maxSiteMasters: "1000"
          remoteSites:
            defaultStack: "bridge"
            remoteSite:
              name: "NYC"
  cacheContainer:
    transport:
      stack: "xsite"
    distributedCache:
      name: "eu-customers"
      backups:
        tombstoneMapSize: 512000
        maxCleanupDelay: 30000
        LON:
          backup:
            strategy: "ASYNC"
