name: Labeller
on:
  pull_request_target:
    types: [closed]

jobs:
  label:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - uses: actions/checkout@v6
        with:
          sparse-checkout: .github/scripts
          ref: main
      - name: Add release labels on merge
        run: |
          .github/scripts/pr-label-issues.sh "${{ github.event.pull_request.number }}" "$GITHUB_REPOSITORY" "$GITHUB_BASE_REF" >> "$GITHUB_STEP_SUMMARY"
        if: github.repository == 'infinispan/infinispan' && github.event.pull_request.merged == true
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
