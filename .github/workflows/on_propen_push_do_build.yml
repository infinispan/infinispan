name: Build
on:
  pull_request:
  push:
    branches:
      - feature/*
      - main
      - 15.*.x
      - 14.0.x

concurrency:
  # Cancel jobs same head_branch same repo, works
  # both for pull_request and push
  group: >
      ${{ github.workflow }}-${{ github.repository }}-
      ${{ github.event.pull_request.head.ref || github.event.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Infinispan
        uses: ./.github/actions/build-infinispan

      - run: ./mvnw verify -pl server/tests -Dit.test=JGroupsJdbcPing2IT#testNodeRejoin -Dcheckstyle.skip=true

      - name: Archive logs
        if: (success() || failure())
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            server/tests/target/server.log*
