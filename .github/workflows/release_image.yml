name: Release Images

on:
  workflow_call:
    inputs:
      version:
        description: 'Infinispan Server version'
        required: true
        type: string
      branch:
        description: 'The repository branch to checkout'
        required: true
        type: string
      type:
        description: 'The type of release (latest, prerelease)'
        required: true
        type: string
      push:
        description: 'Push to remote repositories'
        default: true
        type: boolean
  workflow_dispatch:
    inputs:
      version:
        description: 'Infinispan Server version'
        required: true
        type: string
      branch:
        description: 'The repository branch to checkout'
        default: main
        type: string
      type:
        description: The type of release
        required: true
        default: default
        type: choice
        options:
          - default
          - latest
          - prerelease
      push:
        description: 'Push to remote repositories'
        default: true
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}

      -  name: Generate Image Tags
         run: echo "IMAGE_TAGS=$(./.github/scripts/image_tags.sh)" >> "$GITHUB_ENV"
         env:
            VERSION: ${{ inputs.version }}
            TYPE: ${{ inputs.type }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to Quay
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build
        uses: docker/build-push-action@v6
        with:
          context: ./server/image
          build-args: |
            BRAND_VERSION=${{ inputs.version }}
            BRAND_NAME=Infinispan
            JDK_DIST=src/main/docker/adoptium
            SERVER_DIST=https://github.com/infinispan/infinispan/releases/download/${{ inputs.version }}/infinispan-server-${{ inputs.version }}.zip
          platforms: linux/amd64,linux/arm64
          pull: true
          push: ${{ inputs.push }}
          file: ./server/image/src/main/docker/Dockerfile
          tags: ${{ env.IMAGE_TAGS }}
