name: Test
run-name: ${{ github.event.workflow_run.display_title }}
on:
   workflow_run:
      workflows: [Build]
      types: [completed]

permissions:
  contents: read
  packages: read
  # Needed to write commit status
  statuses: write
  pull-requests: write

concurrency:
  # Cancel jobs same head_branch same repo, works
  # both for pull_request and push
  group: >
      ${{ github.workflow }}-${{ github.event.workflow_run.head_repository.full_name }}-
      ${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: ${{ github.event.workflow_run.event == 'pull_request' }}
jobs:
  get-info:
      if: github.event.workflow_run.conclusion == 'success'
      name: Get Origin Workflow Info
      runs-on: ubuntu-latest
      outputs:
         source-head-sha: ${{ github.event.workflow_run.head_sha }}
         pull-request-number: ${{ steps.workflow-run-info.outputs.pull-request-number }}
         source-head-branch: ${{ steps.workflow-run-info.outputs.source-head-branch }}
         source-event: ${{ github.event.workflow_run.event }}
      steps:
         - uses: actions/checkout@v5
           with:
             sparse-checkout: ".github"
             fetch-depth: 1

         - id: workflow-run-info
           uses: ./.github/actions/get-origin-info
           with:
            head-sha: ${{ github.event.workflow_run.head_sha }}
            head-branch: ${{ github.event.workflow_run.head_branch }}
            event: ${{ github.event.workflow_run.event }}

  ci-build-test-pr:
    needs: get-info
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Maven Test
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: "-Xmx1500m -XX:+HeapDumpOnOutOfMemoryError"
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v5
        with:
          sparse-checkout: ".github"
          fetch-depth: 1

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: 21
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          set-java-home: 'false'

      - name: Setup Java
        uses: ./.github/actions/setup-java

      - name: Extract Maven Artifacts
        uses: ./.github/actions/extract-maven-artifacts
        with:
         run-id: ${{ github.event.workflow_run.id }}

      - name: Download Infinispan Server
        id: dis
        uses: ./.github/actions/download-infinispan
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}

      - name: Extract Infinispan Source
        run: |
          mkdir test_dir && cd test_dir
          unzip ${GITHUB_WORKSPACE}/infinispan-${{ steps.dis.outputs.server-version }}-src.zip
          mv infinispan-${{ steps.dis.outputs.server-version }}-src infinispan

      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.GH_APP_ISPN_ID }}
          private-key: ${{ secrets.GH_APP_ISPN_KEY }}

      - name: Create Check Run for Test Report
        id: create_check
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          SHA="${{ needs.get-info.outputs.source-head-sha }}"
          CHECK_RUN=$(gh api repos/${{ github.repository }}/check-runs \
            -H "Accept: application/vnd.github+json" \
            -f name="Test Report Result" \
            -f head_sha="$SHA" \
            -f status="in_progress" \
            -f "output[summary]=Result from workflow run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            -f "output[title]=Waiting for report result..." \
            --method POST \
            --jq '.id')
          echo "id=$CHECK_RUN" >> $GITHUB_OUTPUT
          echo "$CHECK_RUN" > check-run-id.txt

      - name: Upload Check Run ID
        uses: actions/upload-artifact@v4
        with:
          name: check-run-id
          path: check-run-id.txt

      - name: Maven Test
        env:
          HIBERNATE_MATRIX: ${{ github.event.workflow_run.event == 'push' && '-Phibernate-matrix' || '' }}
        id: maven-test
        shell: bash
        run: |
            cd test_dir/infinispan
            ./mvnw verify -V -B -e -DrerunFailingTestsCount=2 \
            -Dmaven.test.failure.ignore=true -Dansi.strip=true -Pnative,coverage $HIBERNATE_MATRIX \
            -Dgithub.action=true &
            MVN_PID=$!
            # Wait up to 4 hours (14400 seconds)
            SECONDS=0
            while kill -0 $MVN_PID 2>/dev/null; do
              if [ $SECONDS -ge 14400 ]; then
                echo "Timeout reached. Dumping Java threads..."
                # Find all Java processes and dump threads
                for pid in $(pgrep java); do
                  echo "Dumping threads for Java process $pid"
                  echo "Dumps will also be available in the jstack-report artifact"
                  jstack -l $pid | tee jstack-$pid.txt || echo "jstack failed for $pid"
                done
                # Kill the mvn process
                kill -9 $MVN_PID
                exit 1
              fi
              sleep 30
            done
            wait $MVN_PID

      # Renewing token since it last for 1 hour and cannot be extended
      # see for more info https://github.com/actions/create-github-app-token/issues/128
      - uses: actions/create-github-app-token@v2
        if: always() && failure()
        id: app-token-2
        with:
          app-id: ${{ secrets.GH_APP_ISPN_ID }}
          private-key: ${{ secrets.GH_APP_ISPN_KEY }}

      - name: set-commit-failure-status
        if: always() && failure()
        env:
          GH_TOKEN: ${{ steps.app-token-2.outputs.token }}
        run: |
          gh api repos/${{ github.repository }}/check-runs/${{ steps.create_check.outputs.id }} \
            -H "Accept: application/vnd.github+json" \
            -f status="completed" \
            -f conclusion="failure" \
            -f "output[summary]=Result from workflow run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            -f "output[title]=Run Failed" \
            --method PATCH

      - name: Archive commit sha PR
        if: >
          (success() || failure())
        env:
          PR_NUMBER: ${{ needs.get-info.outputs.pull-request-number }}
          COMMIT_SHA: ${{ needs.get-info.outputs.source-head-sha }}
        run: |
           echo -n $COMMIT_SHA > github-sha.txt
           echo -n $PR_NUMBER > pr-number.txt

      - name: Upload surefire test report
        if: (success() || failure())
        uses: actions/upload-artifact@v4
        with:
          name: surefire-test-report
          path: |
            test_dir/infinispan/**/target/*-reports*/**/TEST-*.xml
            !test_dir/infinispan/**/*-reports*/**/TEST-*FLAKY.xml
            !test_dir/infinispan/**/ignored*reports*
            test_dir/infinispan/**/*.dump*
            test_dir/infinispan/**/hs_err_*
            test_dir/infinispan/**/*.hprof
            github-sha.txt
            pr-number.txt

      - name: Upload infinispan with coverage execution files
        if: (success() || failure())
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-files-main
          path: |
            test_dir/infinispan/**/target/*.exec
            github-sha.txt
            pr-number.txt

      - name: Upload jstack files
        if: (success() || failure())
        uses: actions/upload-artifact@v4
        with:
          name: jstack-report
          path: |
            **/jstack-*.txt
          if-no-files-found: ignore

# Create artifact with branch name and surefile flaky test report
      - name: Check flaky report existence
        if: success() || failure()
        id: check_flaky_report
        uses: andstor/file-existence-action@v3
        with:
          files: "test_dir/infinispan/**/target/*-reports*/**/TEST-*FLAKY.xml"

      - name: Archive base_ref
        if: (success() || failure()) && steps.check_flaky_report.outputs.files_exists == 'true'
        env:
          TARGET_BRANCH: ${{ needs.get-info.outputs.source-head-sha }}
          EVENT_NAME: ${{ needs.get-info.outputs.source-event }}
          EVENT_NUMBER: ${{ github.event.workflow_run.id }}
        run: |
          echo -n $TARGET_BRANCH > target-branch.txt
          echo -n $EVENT_NAME > event-name.txt
          echo -n $EVENT_NUMBER > event-number.txt

      - name: Upload flaky test report
        if: (success() || failure()) && steps.check_flaky_report.outputs.files_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: flaky-test-report
          path: |
            test_dir/infinispan/**/target/*-reports*/**/TEST-*FLAKY.xml
            target-branch.txt
            event-name.txt
            event-number.txt
            pr-number.txt

      - name: Upload log files
        if: (success() || failure())
        uses: actions/upload-artifact@v4
        with:
          name: log-files
          compression-level: 9
          path: |
            test_dir/infinispan/**/*.log
            !**/*[:"<>\*\?]*/**/*.log
            !**/*[:"<>\*\?]*.log

  targets-test:
    needs: get-info
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: ${{ matrix.targets == 'tomcat' && 'tomcat' || format('db ({0})', matrix.targets) }}
    runs-on: ubuntu-latest
    env:
      TOMCAT_VERSION: 11.0.10
    strategy:
      fail-fast: false
      matrix:
        targets:
          - mssql
          - oracle
          - db2
          - tomcat
    steps:
      - uses: actions/checkout@v5

      - name: Setup Java
        uses: ./.github/actions/setup-java

      - name: Extract Maven Artifacts
        uses: ./.github/actions/extract-maven-artifacts
        with:
         run-id: ${{ github.event.workflow_run.id }}

      - name: Download Infinispan Server
        id: dis
        uses: ./.github/actions/download-infinispan
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}

      - name: Extract Infinispan Server
        run: |
          cd /tmp
          unzip ${GITHUB_WORKSPACE}/infinispan-server-${{ steps.dis.outputs.server-version }}.zip

      - name: Extract Infinispan Source
        run: |
          mkdir test_dir && cd test_dir
          unzip ${GITHUB_WORKSPACE}/infinispan-${{ steps.dis.outputs.server-version }}-src.zip
          mv infinispan-${{ steps.dis.outputs.server-version }}-src infinispan

      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
            app-id: ${{ secrets.GH_APP_ISPN_ID }}
            private-key: ${{ secrets.GH_APP_ISPN_KEY }}

      - name: Create Check Run for Test Report
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        id: create_check
        run: |
          SHA="${{ needs.get-info.outputs.source-head-sha }}"
          CHECK_RUN=$(gh api repos/${{ github.repository }}/check-runs \
            -H "Accept: application/vnd.github+json" \
            -f name="Test Report Result ${{ matrix.targets }}" \
            -f head_sha="$SHA" \
            -f status="in_progress" \
            -f "output[summary]=Result from workflow run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            -f "output[title]=Waiting for report result..." \
            --method POST \
            --jq '.id')
          echo "id=$CHECK_RUN" >> $GITHUB_OUTPUT
          echo "$CHECK_RUN" > check-run-id-${{ matrix.targets }}.txt

      - name: Upload Check Run ID
        uses: actions/upload-artifact@v4
        with:
          name: check-run-id-${{ matrix.targets }}
          path: check-run-id-${{ matrix.targets }}.txt

      - name: Download and unzip Apache Tomcat ${{ env.TOMCAT_VERSION }}
        if: ${{ matrix.targets == 'tomcat' }}
        run: |
          wget https://dlcdn.apache.org/tomcat/tomcat-11/v${TOMCAT_VERSION}/bin/apache-tomcat-${TOMCAT_VERSION}.zip
          unzip apache-tomcat-${TOMCAT_VERSION}.zip
          # Set CATALINA_HOME for subsequent steps
          echo "CATALINA_HOME=${GITHUB_WORKSPACE}/apache-tomcat-${TOMCAT_VERSION}" >> $GITHUB_ENV

      - name: Test Tomcat
        if: ${{ matrix.targets == 'tomcat' }}
        run: |
          cd test_dir/infinispan &&
          ./mvnw verify -pl server/runtime,\
          integrationtests/server-integration/server-integration-commons,\
          integrationtests/server-integration/third-party-server/ \
          -DcatalinaHome=${CATALINA_HOME} -Dinfinispan.server.integration.launch=tomcat


      - name: Test
        if: ${{ matrix.targets != 'tomcat' }}
        run: |
          cd test_dir/infinispan && \
          ./mvnw verify -B -e -pl server/tests -Dmaven.test.failure.ignore=true \
            -Dansi.strip=true \
            -DdefaultTestGroup=database \
            -Dorg.infinispan.test.database.types=${{ matrix.targets }} \
            -Dorg.infinispan.test.server.dir=/tmp/infinispan-server-${{ steps.dis.outputs.server-version }} \
            -Pcoverage

      - name: set-commit-failure-status
        if: always() && failure()
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh api repos/${{ github.repository }}/check-runs/${{ steps.create_check.outputs.id }} \
            -H "Accept: application/vnd.github+json" \
            -f status="completed" \
            -f conclusion="failure" \
            -f "output[summary]=Result from workflow run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            -f "output[title]=Run Failed" \
            --method PATCH

      - name: set-commit-failure-status
        if: always() && cancelled()
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh api repos/${{ github.repository }}/check-runs/${{ steps.create_check.outputs.id }} \
            -H "Accept: application/vnd.github+json" \
            -f status="completed" \
            -f conclusion="failure" \
            -f "output[summary]=Result from workflow run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            -f "output[title]=Run Cancelled" \
            --method PATCH

      - name: Archive commit sha PR
        if: >
          (success() || failure())
        run: |
           echo -n ${{ needs.get-info.outputs.source-head-sha }} > github-sha.txt

      - name: Upload surefire test report
        if: (success() || failure())
        uses: actions/upload-artifact@v4
        with:
          name: surefire-test-report-${{ matrix.targets }}
          path: |
            test_dir/infinispan/**/target/*-reports*/**/TEST-*.xml
            !test_dir/infinispan/**/target/*-reports*/**/TEST-*FLAKY.xml
            !test_dir/infinispan/**/ignored*reports*
            test_dir/infinispan/**/*.dump*
            test_dir/infinispan/**/hs_err_*
            test_dir/infinispan/**/*.hprof
            test_dir/infinispan/**/failsafe-summary.xml
            github-sha.txt

      - name: Upload jacoco exec files for db
        if: (success() || failure())
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-files-${{ matrix.targets }}
          path: |
            test_dir/infinispan/server/tests/target/*.exec

  coverage:
    needs: [get-info, ci-build-test-pr, targets-test]
    if: ${{ github.event.workflow_run.conclusion == 'success' && needs.get-info.outputs.source-event == 'pull_request' }}
    name: Publish Coverage Report
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup Java
        uses: ./.github/actions/setup-java

      - name: Extract Maven Artifacts
        uses: ./.github/actions/extract-maven-artifacts
        with:
          run-id: ${{ github.event.workflow_run.id }}

      - name: Download Infinispan Server
        id: dis
        uses: ./.github/actions/download-infinispan
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}

      - name: Extract Infinispan Server
        shell: bash
        # language=bash
        run: |
          cd /tmp
          unzip ${GITHUB_WORKSPACE}/infinispan-server-${{ steps.dis.outputs.server-version }}.zip

      - name: Extract Infinispan Source
        shell: bash
        # language=bash
        run: |
          mkdir test_dir && cd test_dir
          unzip ${GITHUB_WORKSPACE}/infinispan-${{ steps.dis.outputs.server-version }}-src.zip
          mv infinispan-${{ steps.dis.outputs.server-version }}-src infinispan

      - uses: actions/download-artifact@v5
        with:
          pattern: jacoco-files-*

      - name: Build infinispan before adding jacoco files
        shell: bash
        # language=bash
        run: |
          cd test_dir/infinispan && 
          mvn clean install -DskipTests=true

      - name: Merge Jacoco exec files
        shell: bash
        # language=bash
        run: |
          .github/scripts/merge-jacoco-files.sh "$GITHUB_WORKSPACE/test_dir/infinispan/" "${GITHUB_WORKSPACE}/jacoco-files-*"
          #Read and store value of PR from the File
          PR_NUMBER=$(cat "$GITHUB_WORKSPACE/jacoco-files-main/pr-number.txt")
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV

      - name: Coverage report generation
        id: generate_coverage
        shell: bash
        # language=bash
        run: |
          cd test_dir/infinispan/ &&
          mvn validate -P jacocoReport

      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.7.2
        with:
          paths: |
            ${{ github.workspace }}/test_dir/infinispan/jacoco-report/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 70
          min-coverage-changed-files: 70
          pr-number: ${{ env.PR_NUMBER }}
          debug-mode: true

      - name: Copy the Jacoco Report into Readable directory
        shell: bash
        # language=bash
        run: |
          mkdir ${{ github.workspace }}/jacocoReport
          cp -R ${{ github.workspace }}/test_dir/infinispan/jacoco-report/ ${{ github.workspace }}/jacocoReport/ 

      - name: Upload jacoco report
        if: (success() || failure())
        uses: actions/upload-artifact@v4
        with:
          name: jacocoReport
          path: |
            ${{ github.workspace }}/jacocoReport/