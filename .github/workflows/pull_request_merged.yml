name: Pull Request Merged

on:
  pull_request_target:
    branches:
      - main
      - 14.0.x
    types:
      - closed

jobs:
  updateJira:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Jira Key
        run: echo ISSUE_KEY=$(echo "${PR_TITLE}" | grep -oP 'ISPN-(?P<id>[0-9]+)') >> $GITHUB_ENV
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}

      - name: Link Pull Request
        if: ${{ env.ISSUE_KEY != '' }}
        run: ./bin/jira/add_pull_request.sh
        env:
          ISSUE_KEY: ${{ env.ISSUE_KEY }}
          PULL_REQUEST: ${{ github.event.pull_request.html_url }}
          TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Add Fix Version
        if: ${{ env.ISSUE_KEY != '' }}
        run: ./bin/jira/add_fix_version.sh
        env:
          ISSUE_KEY: ${{ env.ISSUE_KEY }}
          TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          VERSION: ${{ github.event.pull_request.milestone.title }}

      - name: Transition Issue to Resolved
        if: ${{ env.ISSUE_KEY != '' }} && !contains(github.event.pull_request.labels.*.name, '14.0.x')
        run: ./bin/jira/transition.sh
        env:
          ISSUE_KEY: ${{ env.ISSUE_KEY }}
          TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          TRANSITION: Resolved
